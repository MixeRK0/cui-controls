<label *ngIf="label" [for]="key" [class]="labelClass">{{label}}</label>
<div class="row-equal row form-group">
  <div class="col-9">
    <label>Количество точек: {{GetCountPoints()}}</label>
  </div>
  <div>
    <button
      [title]="'Выбрать на карте'"
      [class]="'btn btn-secondary icon icon-map btn-lg btn-block'"
      (click)="OpenModalForEditPolygonOnMap(template)"
      [disabled]="isDisabled"
    >
    </button>
    <ng-template #template>
        <cui-ol-polygon-select
          [CRS]="CRS"
          (coordinatesOfPolygonChanged)="ChangeValue($event)"
          (hideModal)="HideModal()"
          [coordinatesOfPolygon]="cuiModelHelper.GetModelValue(this.model, this.key)"
        >
        </cui-ol-polygon-select>
    </ng-template>
  </div>
</div>
